<ul class="list-group">
  <li (click)="setCurrentCategoryEmpty()" [class]="getAllCategoryClass()" routerLink = "/products">Tüm Ürünler</li>
  <li (click)="setCurrentCategory(category)" [class]="getCurrentCategoryClass(category)" routerLink = "/products/category/{{category.categoryId}}" *ngFor="let category of categories" >{{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
